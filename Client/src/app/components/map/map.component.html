<div class="container">
  <div class="form-group">
    <input placeholder="Search for location" autocorrect="on" autocapitalize="on" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="passive" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    <agm-info-window></agm-info-window>
  </agm-map>
</div>
